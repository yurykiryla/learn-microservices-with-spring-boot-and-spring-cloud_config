server:
  port: 5555
  
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defauiltZone: http://localhost:8761/eureka
      
zuul:
  routes:
    userservice: /user/**
    itemservice: /item/**
  ignored-services: '*'
  prefix: /api
  sensitive-headers: Cookie, Set-Cookie
  
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.itemsharing: DEBUG
    
management:
  security:
    enabled: false
    
itemservice:
  ribbon:
    ReadTimeout: 5000
userservice:
  ribbon:
    ReadTimeout: 5000
authorizationservice:
  ribbon:
    ReadTimeout: 5000